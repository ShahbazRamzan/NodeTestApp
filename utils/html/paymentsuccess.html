<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }

      h1 {
        color: #4caf50;
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #555;
      }

      .success-icon {
        font-size: 80px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✔️</div>
      <h1>Payment Successful!</h1>
      <p>
        Thank you for your purchase. Your transaction was completed
        successfully.
      </p>
      <a href="/" class="button">Go Back to Home</a>
    </div>
  </body>
</html>
